<h1>My Todo's</h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>
                id
            </th>
            <th>
                Description
            </th>
            <th>
                Date
            </th>
            <th>
                Completed
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.completed}}</td>
        </tr>
    </tbody>
</table>
</div>
